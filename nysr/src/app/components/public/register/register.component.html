	    <!-- Modal -->
  <div class="modal fade" id="confirmOTP" role="dialog" data-backdrop="static">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <form #otp="ngForm">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Confirm OTP</h4>
        </div>
        <div class="modal-body">
          <p>Enter OTP that sent to you..</p>
           <div class="form-group">
		      <label for="edit-pass">Email OTP <span class="form-required" title="This field is required.">*</span></label>
		      <input type="number" id="edit-pass" (ngModel)="emailotp" required name="emailotp" size="60" maxlength="10" class="form-text required">
		    </div>
		     <div class="form-group">
		      <label for="edit-pass">Mobile OTP <span class="form-required" title="This field is required.">*</span></label>
		      <input type="number" id="edit-pass" (ngModel)="mobileotp" required name="mobileotp" size="60" maxlength="10" class="form-text required">
		    </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn_1 submit" (click)="update(otp.value)" data-dismiss="modal">Close</button>
        </div>
      </div>
      </form>
    </div>
